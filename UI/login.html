<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="javascript/main.js"></script>
</head>

<body>
    <div>
        <form>
            <div class="container1">
                <p class="header">Solidchain Stores</p>
                <label for="email">
                    <b>Email</b>
                </label>
                <input type="email" placeholder="Enter Your Email" name="email" required>
                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <label class="button">
                    <button type="submit" class="btn1" onclick="location.href='#';">Admin Login</button>
                    <button type="submit" class="btn2" onclick="location.href='#';">Attendant Login</button>
                </label>
                <span class="psw">Forgot Password?
                    <a href="#">Reset Here</a>
                </br>
                </span>
            </div>
        </form>
    </div>
</body>

</html>
