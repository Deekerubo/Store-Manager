<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascript/main.js"></script>
</head>

<body>
    <div class="sidenav" id="mySidebar">

        <div class="topsidebar">
            <a href="#"><i class="fa fa-fw fa-envelope"></i></a>
            <a href="#"><i class="fa fa-fw  fa-cog"></i></a>
        </div>
        &nbsp;
        &nbsp;
        <div class="bar">
            <a href="#"><i class="fa fa-fw fa-home"></i> Laptops</a> </br>
            <a href="#"><i class="fa fa-fw fa-eye"></i> HeadPhones</a> </br>
            <a href="#"><i class="fa fa-mars-double"></i>Keyboards</a></br>
            <a href="#"><i class="fa fa-sliders"></i>External HardDries</a></br>

        </div>
    </div>
    <div class="container">

        <div class="products">



        </div><!-- products -->

        <div class="shopping-cart">
            <div class="shopping-cart-head">
                <span class="product-quantity">0</span> Product(s) in Cart
            </div>
            <ul class="shopping-cart-list">
            </ul>
            <div class="cart-buttons">
                <a href="#0" class="button empty-cart-btn">Empty</a>
                <a href="#0" class="button cart-checkout">Checkout - <span class="total-price">$0</span></a>
            </div>
        </div>
    </div><!-- container -->
</body>

</html>
